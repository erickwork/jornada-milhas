<mat-card class="card-depoimento">
  <mat-card-header>
    <mat-card-title-group>
      <img
        src="{{ imgDepoimento }}"
        alt="{{ altDepoimento }}">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{ descricao }}</p>
    <mat-card-subtitle><strong>{{ nome }}</strong></mat-card-subtitle>
  </mat-card-content>
</mat-card>
